<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black p-4">
    <form class="w-full max-w-sm mx-auto flex">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </div>
          <input type="search" id="search-input" class="w-full p-2 pl-8 text-xs text-white bg-slate-800 rounded-lg" 
            placeholder="Rechercher une ville..." required/>
          <button type="submit" class="text-white absolute right-1 top-1 bg-slate-500 hover:bg-slate-600 font-medium rounded-lg text-xs px-3 py-1">Search</button>
        </div>
    </form>

    <section class="bg-slate-800 rounded-lg my-6 p-4 flex flex-col items-center">
        <h1 id="city-name" class="text-xl sm:text-3xl md:text-4xl font-bold text-white text-center"></h1>
        <h2 id="date-time" class="text-xs text-white text-center"></h2>
        <div id="weather-icon" class="flex justify-center">
          <img id="weather-icon-img" src="" alt="Weather Icon" class="w-16 h-16">
        </div>
    </section>






    <script src="scripts.js"></script>
</body>
</html>
