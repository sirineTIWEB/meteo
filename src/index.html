<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MonPWA">
  <meta property="og:title" content="App météo rine" />
	<meta property="og:description" content="Au cours de mes études, j'ai développer par moi-même cet app météo. rine." />
  <meta property="og:image" content="./icons/iconeweatherapp192.png" />
  <link rel="apple-touch-icon" href="./icons/iconeweatherapp192.png">
  <title>App Météo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-black p-4">
  <section class="max-w-sm mx-auto flex items-center">
    <form class="w-full">
      <div class="relative rounded-lg bg-slate-800">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
          </svg>
        </div>
        <input type="search" id="search-input" class="w-full p-2 pl-8 text-base text-white bg-slate-800 rounded-lg"
          placeholder="Search a city..." required autocomplete="off"/>
        <button type="submit"
          class="text-white absolute right-1 top-1 bg-slate-500 hover:bg-slate-600 font-medium rounded-lg text-base px-3 py-1">Search</button>
      </div>
    </form>
    <!-- <img id="get-location" src="icons/selfmarker.png" alt="self marker icon" class="object-contain mx-2 cursor-pointer"> -->
  </section>

  <section class="bg-slate-800 rounded-lg my-6 p-4 flex flex-col">
    <div class=" flex items-center px-3 py-1 mb-8 pointer-events-none bg-slate-700 rounded-xl w-fit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-4 h-4 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
      </svg>
      <h1 id="city-name" class="text-sm text-white"></h1>
    </div>
    <div class="flex flex-row justify-between">
      <div>
        <h1 id="jourDeLaSemaine" class="text-white text-2xl font-semibold capitalize"></h1>
        <h2 id="date-time" class="text-xs text-white"></h2>
      </div>
      <div id="weather-icon" class="flex justify-center items-center">
        <img id="weather-icon-img" src="" alt="Weather Icon" class="w-32 h-32">
      </div>
      <div class="flex flex-col items-end justify-between">
        <div>
          <h1 id="weather-max" class="text-2xl font-semibold text-white"></h1>
          <h2 id="weather-min" class="text-lg font-medium text-gray-400"></h2>
        </div>
        <div>
          <p id="weather-condition" class="text-white text-end"></p>
          <p id="weather-feels" class="text-white text-end"></p>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-slate-800 rounded-lg my-6 p-4 flex flex-col">
    <h1 class="text-white text-2xl">14 day forecast</h1>
    <div id="forecast-container" class="flex flex-row overflow-x-auto space-x-4 pb-6 mt-6"></div>
  </section>
  <section class="bg-slate-800 rounded-lg my-6 p-4 flex flex-col">
    <h1 class="text-white text-2xl mb-6">Today's highlight</h1>
    <div class="flex flex-wrap justify-between">
      <div class="flex flex-col items-end bg-slate-700 rounded-xl p-6 mb-4 flex-1 mr-4">
        <div class="flex flex-row-reverse">
          <h1 class="text-white">Wind status</h1>
          <img src="icons/wind.svg" alt="wind icon" class="mt-1 mr-1">
        </div>
        <p class="text-white">
          <span id="weather-wind" class="text-2xl mr-1"></span>km/h
        </p>
      </div>
      <div class="flex flex-col items-end bg-slate-700 rounded-xl p-6 mb-4 flex-1">
        <div class="flex flex-row-reverse">
          <h1 class="text-white">Humidity</h1>
          <img src="icons/humidity.svg" alt="humidity icon" class="mt-1 mr-1">
        </div>
        <p class="text-white">
          <span id="weather-humidity" class="text-2xl mr-1"></span>%
        </p>
      </div>
      <div class="flex flex-col items-end bg-slate-700 rounded-xl p-6 mb-4 flex-1 mr-4">
        <div class="flex flex-row-reverse">
          <h1 class="text-white">UV index</h1>
          <img src="icons/uv.svg" alt="uv icon" class="mt-1 mr-1">
        </div>
        <p class="text-white">
          <span id="weather-uv" class="text-2xl mr-1"></span>uv
        </p>
      </div>
      <div class="flex flex-col items-end bg-slate-700 rounded-xl p-6 mb-4 flex-1">
        <div class="flex flex-row-reverse">
          <h1 class="text-white">Visibility</h1>
          <img src="icons/visibility.svg" alt="visibility icon" class="mt-1 mr-1">
        </div>
        <p class="text-white">
          <span id="weather-visibility" class="text-2xl mr-1"></span>km
        </p>
      </div>
      <div class="flex flex-row bg-slate-700 rounded-xl mb-4 p-6 w-full justify-between">
        <div class="">
          <img src="icons/sunrise.png" alt="sunrise icon">
        </div>
        <div class="">
          <p class="text-white">Sunrise</p>
          <h1 id="sunrise" class="text-2xl text-white"></h1>
        </div>
      </div>
      <div class="flex flex-row bg-slate-700 rounded-xl p-6 w-full justify-between">
        <div class="">
          <img src="icons/sundown.png" alt="sunset icon">
        </div>
        <div class="">
          <p class="text-white">Sundown</p>
          <h1 id="sunset" class="text-2xl text-white"></h1>
        </div>
      </div>
    </div>
  </section>

  <section id="allsectionApp" class="bg-slate-800 rounded-lg flex flex-col items-center justify-center py-10">
    <div class="flex flex-col w-full items-center">
      <img class="w-1/4 rounded-3xl" src="icons/iconeweatherapp192.png" alt="app icon">
      <h2 class="text-orange-50">rine weather app</h2>
    </div>
    
    <button id="install-button" class="text-white text-xl mt-4 cursor-pointer border-b hidden">Download here</button>
    <div id="apple" class="hidden ml-4">
      <h1 class="text-white my-4">As you have an apple device, <br> here's a special treatment:</h1>
      <p class="text-yellow-400 text-opacity-50 text-sm mb-2">PS: follow the yellow line</p>
      <div class="flex space-x-4 overflow-x-auto pb-4 pr-4">
        <img src="icons/step1.PNG" alt="step1" class="h-96">
        <img src="icons/step2.PNG" alt="step2" class="h-96">
        <img src="icons/step3.PNG" alt="step3" class="h-96">
        <img src="icons/step4.PNG" alt="step4" class="h-96">
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
  <script src="./js/scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./js/sw.js')
          .then(registration => {
            console.log('ServiceWorker enregistré avec succès:', registration.scope);
          })
          .catch(error => {
            console.log('Échec de l\'enregistrement du ServiceWorker:', error);
          });
      });
    }
  </script>
</body>

</html>
